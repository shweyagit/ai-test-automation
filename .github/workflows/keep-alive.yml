name: Keep Alive Ping

on:
  schedule:
    - cron: '*/5 * * * *' # Every 5 minutes
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping server
        run: |
          curl -sf -o /dev/null -w "Status: %{http_code} | Time: %{time_total}s\n" \
            https://shop-pulse-9.preview.emergentagent.com/api/health \
            || curl -sf -o /dev/null -w "Status: %{http_code} | Time: %{time_total}s\n" \
            https://shop-pulse-9.preview.emergentagent.com
